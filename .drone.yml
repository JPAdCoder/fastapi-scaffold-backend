---
kind: pipeline
type: docker
name: default

steps:
  - name: remove old container
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker stop generate-fastapi
      - docker rm generate-fastapi
      - docker rmi generate-fastapi-be:1.0.0

  - name: build-image
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker build -t generate-fastapi-be:1.0.0 .

#  - name: test
#    image: generate-fastapi-be:1.0.0
#    commands:
#      - pytest

  - name: run-container
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker run -d -p 10087:80 --name generate-fastapi generate-fastapi-be:1.0.0

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
